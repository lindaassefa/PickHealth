<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickHealth Chatbot Test</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <!-- Chat Button -->
        <div class="chat-button" id="chatButton">
            <div class="chat-icon">
                <i class="fas fa-comments"></i>
            </div>
            <div class="chat-label">Need Help?</div>
            <div class="chat-indicator" id="chatIndicator"></div>
        </div>
        
        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="chat-title">
                        <h3>PickHealth Assistant</h3>
                        <span class="chat-status">Online</span>
                    </div>
                </div>
                <div class="chat-controls">
                    <button class="chat-minimize" id="chatMinimize">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="chat-close" id="chatClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message will be added here -->
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions" id="quickActions">
                <button class="quick-action" data-action="how-it-works">
                    <i class="fas fa-play"></i>
                    How It Works
                </button>
                <button class="quick-action" data-action="pricing">
                    <i class="fas fa-dollar-sign"></i>
                    Pricing
                </button>
                <button class="quick-action" data-action="registration">
                    <i class="fas fa-user-plus"></i>
                    Get Started
                </button>
                <button class="quick-action" data-action="support">
                    <i class="fas fa-life-ring"></i>
                    Support
                </button>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" 
                           class="chat-input" 
                           id="chatInput" 
                           placeholder="Type your message here..."
                           maxlength="500">
                    <button class="chat-send" id="chatSend">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="chat-suggestions" id="chatSuggestions">
                    <!-- Dynamic suggestions will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/chatbot.js"></script>
</body>
</html>
